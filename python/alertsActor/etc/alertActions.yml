# this file specifies what actor/key pairs raise alerts
# the actor and key are specified as actor.key
# for each actor/key, an [cast, action] must be specified
# actions are pulse, warning, severe, critical
# casts are how to cast each keyword (e.g. int, str)
# the extra !!python/etc... is to read it in as a function
apogee.ditherPosition: 
  cast: !!python/name:__builtin__.str
  severity: warn
  heartbeat: apogee
  checkAfter: 15
  emailAddresses: ['j.donor@tcu.edu']
  selfClear: True
apogee.tempAlarms: 
  cast: !!python/name:__builtin__.str
  severity: warn
apogee.vacuumAlarm: 
  cast: !!python/name:__builtin__.str
  severity: warn
apogee.ln2Alarm: 
  cast: !!python/name:__builtin__.str
  severity: warn
apogee.collIndexer: 
  cast: !!python/name:__builtin__.str
  severity: warn
apogee.ditherIndexer: 
  cast: !!python/name:__builtin__.str
  severity: warn
apogeeql.rootURL:
  cast: !!python/name:__builtin__.str
  severity: warn
  heartbeat: apogeeql
  checkAfter: 15
  selfClear: True
apogeeql.icsDiskAlarm:
  cast: !!python/name:__builtin__.str
  severity: warn
apogeeql.qlDiskAlarm:
  cast: !!python/name:__builtin__.str
  severity: warn
apogeeql.archDiskAlarm:
  cast: !!python/name:__builtin__.str
  severity: warn
